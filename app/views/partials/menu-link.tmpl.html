<md-button
           class="md-primary md-button md-default-theme" 
    ng-class="{'active' : isSelected()}"
    ng-href="{{(section.type === 'version' ? '' : '#') + section.url}}"
    ng-click="focusSection()">
  {{section | humanizeDoc}}
  <span class="md-visually-hidden"
    ng-if="isSelected()">
    current page
  </span>
</md-button>
